name: Test HTML Generation for All Example Data

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  test-generate-all:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run comprehensive HTML generation test
      run: node test-generate-all.js
        
    - name: Check test output structure
      if: always() # Run even if test fails
      run: |
        echo "ğŸ“ Test output structure:"
        if [ -d "test-output" ]; then
          find test-output -type f -name "*.html" | head -10
          echo ""
          echo "ğŸ“Š Total HTML files generated:"
          find test-output -type f -name "*.html" | wc -l
          echo ""
          echo "ğŸ“ Total directories with content:"
          find test-output -type d | wc -l
        else
          echo "âŒ test-output directory not found"
        fi
        
    - name: Test failure summary
      if: failure()
      run: |
        echo "âŒ Test failed - checking for partial output:"
        if [ -d "test-output" ]; then
          echo "ğŸ“ Partial test output found:"
          ls -la test-output/
        else
          echo "ğŸ“ No test output directory found"
        fi 