name: Test HTML Generation for All Example Data

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  test-generate-all:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run comprehensive HTML generation test
      run: node test/test-generate-all.js

        
    - name: Check test output structure
      run: |
        echo "ğŸ“ Test output structure:"
        find test/test-output -type f -name "*.html" | head -10
        echo ""
        echo "ğŸ“Š Total HTML files generated:"
        find test/test-output -type f -name "*.html" | wc -l
        echo ""
        echo "ğŸ“ Total directories with content:"
        find test/test-output -type d | wc -l
        
    - name: Validate HTML files
      run: |
        echo "ğŸ” Validating HTML files..."
        for file in $(find test/test-output -name "*.html"); do
          echo "Checking $file"
          if ! grep -q "<!DOCTYPE html>" "$file"; then
            echo "âŒ Missing DOCTYPE in $file"
            exit 1
          fi
          if ! grep -q "<html" "$file"; then
            echo "âŒ Missing HTML tag in $file"
            exit 1
          fi
          if ! grep -q "</html>" "$file"; then
            echo "âŒ Missing closing HTML tag in $file"
            exit 1
          fi
        done
        echo "âœ… All HTML files are valid"
        
    - name: Check for county links
      run: |
        echo "ğŸ”— Checking for county links..."
        for file in $(find test/test-output -name "*.html"); do
          if ! grep -q "countysrc" "$file"; then
            echo "âš ï¸  No county link found in $file"
          else
            echo "âœ… County link found in $file"
          fi
        done 