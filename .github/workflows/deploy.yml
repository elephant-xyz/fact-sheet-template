name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
    
    - name: Deploy to Netlify
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
      run: |
        # Build fact sheets
        npm run example-inline
        
        # Create deployment structure
        mkdir -p dist/homes
        
        # Move generated sites to homes directory
        for property_dir in example-output-inline/*/; do
          if [ -d "$property_dir" ]; then
            property_id=$(basename "$property_dir")
            echo "Processing property: $property_id"
            mkdir -p "dist/homes/$property_id"
            cp -r "$property_dir"/* "dist/homes/$property_id/"
          fi
        done
        
        # Generate sitemap
        cat > dist/sitemap.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
        EOF
        
        # Add existing entries from current sitemap
        curl -s https://elephant.xyz/sitemap.xml | grep -E "https://elephant.xyz/homes/[0-9]+" >> dist/sitemap.xml 2>/dev/null || true
        
        # Add new properties
        for property_dir in dist/homes/*/; do
          if [ -d "$property_dir" ]; then
            property_id=$(basename "$property_dir")
            current_date=$(date +%Y-%m-%d)
            echo "  <url>" >> dist/sitemap.xml
            echo "    <loc>https://elephant.xyz/homes/$property_id</loc>" >> dist/sitemap.xml
            echo "    <lastmod>$current_date</lastmod>" >> dist/sitemap.xml
            echo "    <changefreq>weekly</changefreq>" >> dist/sitemap.xml
            echo "    <priority>0.8</priority>" >> dist/sitemap.xml
            echo "  </url>" >> dist/sitemap.xml
          fi
        done
        
        echo "</urlset>" >> dist/sitemap.xml
        
        # Deploy to Netlify
        netlify deploy --site $NETLIFY_SITE_ID --dir dist --prod 